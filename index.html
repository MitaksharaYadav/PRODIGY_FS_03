<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"></div>
        <nav class="navsearch">
            <select class="searchselect">
                <option>All</option>
                <option>Products</option>
                <option>Categories</option>
            </select>
            <input type="text" class="searchinput" placeholder="Search...">
            <div class="searchicon">üîç</div>
        </nav>
        <div class="navcart">
            <i>üõí</i>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="heromsg">
            <a href="#">Shop the Latest Trends!</a>
        </div>
    </section>

    <!-- Shop Section -->
    <section class="shopsection">
        <div class="box">
            <img src="images/table.jpg" alt="Product 1" class="boximg">
            <div class="boxcontent">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="box">
            <img src="images/Almirah.jpg" alt="Product 2" class="boximg">
            <div class="boxcontent">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="box">
            <img src="images/home decoration.jpg" alt="Product 3" class="boximg">
            <div class="boxcontent">
                <h3>Product 3</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My E-Commerce Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
